<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Admin Role - Big Partner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .info-box {
      background: #edf2f7;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 4px;
    }

    .info-box p {
      color: #4a5568;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .info-box p:last-child {
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #edf2f7;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .result {
      margin-top: 25px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      display: none;
    }

    .result.success {
      background: #c6f6d5;
      color: #22543d;
      border-left: 4px solid #38a169;
      display: block;
    }

    .result.error {
      background: #fed7d7;
      color: #742a2a;
      border-left: 4px solid #e53e3e;
      display: block;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Set Admin Role</h1>
    <p class="subtitle">Grant admin access to a user account</p>

    <div class="info-box">
      <p><strong>What this does:</strong></p>
      <p>‚Ä¢ Sets a user account as admin</p>
      <p>‚Ä¢ Enables "Add Property" button on dashboard</p>
      <p>‚Ä¢ Grants access to admin features</p>
      <p>‚Ä¢ Leave email blank to set first user as admin</p>
    </div>

    <form id="adminForm">
      <div class="form-group">
        <label for="email">User Email (optional)</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="user@example.com or leave blank"
        >
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" id="submitBtn">
          Set as Admin
        </button>
        <button type="button" class="btn-secondary" onclick="window.location.href='/dashboard'">
          Go to Dashboard
        </button>
      </div>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('adminForm');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const emailInput = document.getElementById('email');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Setting admin...';
      resultDiv.style.display = 'none';

      try {
        const email = emailInput.value.trim();
        
        const response = await fetch('/api/users/set-admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email || undefined }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Success!</strong><br>
            ${data.message}<br><br>
            <strong>User Details:</strong><br>
            Email: ${data.user.email}<br>
            Role: ${data.user.role}<br><br>
            <strong>Next Steps:</strong><br>
            1. Logout if currently logged in<br>
            2. Login with this email<br>
            3. Go to Dashboard<br>
            4. You'll see "Add Property" button in Quick Actions
          `;
          emailInput.value = '';
        } else {
          throw new Error(data.error || 'Failed to set admin role');
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Error</strong><br>
          ${error.message}<br><br>
          Please try again or contact support.
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Set as Admin';
      }
    });
  </script>
</body>
</html>
